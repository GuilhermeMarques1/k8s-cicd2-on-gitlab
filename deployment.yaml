apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-dados
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard-rwo

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
        - image: guilhermemarques1/mysql-cicd:1.0
          args:
            - "--ignore-db-dir=lost+found"
          imagePullPolicy: Always
          name: mysql
          env:
          - name: MYSQL_DATABASE
            valueFrom:
             secretKeyRef:
              name: my-secret
              key: MYSQL_DATABASE

          - name: MYSQL_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: my-secret
                key: ROOT_PASSWORD
          ports:
            - containerPort: 3306
              name: mysql

          volumeMounts:
            - name: mysql-dados
              mountPath: /var/lib/mysql
      volumes:
        - name: mysql-dados
          persistentVolumeClaim:
            claimName: mysql-dados

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: fullapp
  labels:
    app: fullapp
spec:
  replicas: 6
  selector:
    matchLabels:
      app: fullapp
  template:
    metadata:
      labels:
        app: fullapp
    spec:
      containers:
        - image: guilhermemarques1/fullapp-cicd:1.0
          imagePullPolicy: Always
          name: fullapp
          ports:
            - containerPort: 80
